<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey List</title>
</head>
<body>
    <h1>Available Surveys</h1>
    <ul>
        {% for survey in surveys %}
            <li><a href="{% url 'survey_detail' survey.id %}">{{ survey.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
