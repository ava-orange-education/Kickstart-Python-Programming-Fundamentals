<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
</head>
<body>
    <h1>Are you sure you want to delete this task?</h1>
    <form method="post">
        {% csrf_token %}
        <p>{{ task.title }} - {{ task.description }}</p>
        <input type="submit" value="Delete Task">
    </form>
</body>
</html>
